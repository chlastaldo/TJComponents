<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TJComponents</title>
		<script type="text/javascript" src="UIForm.js"></script>
	</head>
	<body>
		<script>
			let theme =
			{
				text : [ '<div class="container"><label class="label"></label><input type="text" class="input"/></div>', '.container', '.input', '.label' ]
			}
		</script>
		<div id="respon">
			<UIForm name="test" onchange="console.log(this.value)" onclick="console.log(this)" id="test" type="text" value="" placeholder="placeholder">Makovicka</UIForm>
		</div>
		<script>
			let form = new UIForm( document.getElementById('respon'),
			{
				theme 	: theme,
				url		: '/send',
				callback: ( respons ) => { console.log( respons ); }
			} );
			form.addElements()
		</script>
	</body>
</html>
